version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: zenith_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d zenith_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-server:
    build:
      context: ./app/server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=zenith_db
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  engine-worker:
    build:
      context: ./
      dockerfile: app/engine/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
    volumes:
      - ./data:/app/data
    command:
      [
        "python",
        "app/engine/main.py",
        "worker",
        "--redis-url",
        "redis://redis:6379/0",
      ]
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:

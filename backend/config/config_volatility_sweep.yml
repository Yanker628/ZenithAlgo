symbol: "SOLUSDT"
timeframe: "1h"

strategy:
  type: "volatility_breakout"

backtest:
  data_dir: "dataset/history"
  symbol: "SOLUSDT"
  interval: "1h"
  # 1 Year period
  start: "2023-01-01T00:00:00Z"
  end: "2024-01-01T00:00:00Z"
  initial_equity: 10000

  auto_download: true

  fees:
    maker: 0.0002
    taker: 0.0004
    slippage_bp: 1.0

  sweep:
    enabled: true
    mode: "grid"
    vectorized: true
    min_trades: 10
    max_drawdown: 0.4
    low_trades_penalty: 0.2
    run_best_backtest: false

    # 5 * 4 * 3 * 2 = 120 combinations
    params:
      window: [20, 30, 40, 50, 60]
      k: [1.5, 2.0, 2.5, 3.0]
      atr_stop_multiplier: [1.5, 2.0, 3.0]
      atr_period: [14, 20]

    objective:
      total_return_weight: 0.6
      sharpe_weight: 0.2
      max_drawdown_weight: 0.2

    heatmap:
      x: "window"
      y: "k"

symbol: "SOLUSDT"
timeframe: "1h"
mode: "dry-run"
equity_base: 10000

exchange:
  name: "binance"
  base_url: "https://api.binance.com"
  allow_live: false

backtest:
  data_dir: "dataset/history"
  symbol: "SOLUSDT"
  interval: "1h"
  # 2021-2024 (Coverage: Bull/Bear/Flat)
  start: "2021-01-01T00:00:00Z"
  end: "2024-01-01T00:00:00Z"
  initial_equity: 10000
  fees:
    maker: 0.0002
    taker: 0.0004
    slippage_bp: 1.0

  sizing:
    type: "fixed_qty"
    qty: 1.0

  # Default Strategy Params
  strategy:
    type: "volatility_breakout"
    params:
      window: 20
      k: 2.0
      stop_loss: 0.05
      take_profit: 0.1

  # Sweep Configuration
  sweep:
    enabled: true
    mode: "grid"
    vectorized: true
    min_trades: 1 # Volatility might trade less frequently
    params:
      window: [10, 20, 30, 40, 50, 60]
      k: [1.5, 2.0, 2.5, 3.0]
      stop_loss: [0.03, 0.05, 0.08]
      take_profit: [0.05, 0.1, 0.15]
    objective:
      total_return_weight: 0.5
      sharpe_weight: 0.5

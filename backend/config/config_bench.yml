symbol: "SOLUSDT"
timeframe: "1h"

strategy:
  type: "trend_filtered"

backtest:
  data_dir: "dataset/history"
  symbol: "SOLUSDT"
  interval: "1h"
  # 1 Year period for benchmark
  start: "2023-01-01T00:00:00Z"
  end: "2024-01-01T00:00:00Z"
  initial_equity: 10000

  # Ensure dataset is downloaded
  auto_download: true

  fees:
    maker: 0.0002
    taker: 0.0004
    slippage_bp: 1.0

  sweep:
    enabled: true
    mode: "grid"
    vectorized: true
    min_trades: 5
    max_drawdown: 0.4
    run_best_backtest: false

    # 5 * 4 * 3 * 2 = 120 combinations
    params:
      long_window: [60, 90, 120, 150, 200]
      short_window: [5, 10, 20, 30]
      slope_threshold: [0.0, 0.05, 0.1]
      atr_stop_multiplier: [2.0, 3.0]

    objective:
      total_return_weight: 0.5
      sharpe_weight: 0.3
      max_drawdown_weight: 0.2

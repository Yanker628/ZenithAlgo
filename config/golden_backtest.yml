symbol: "BTCUSDT"
timeframe: "1h"

mode: "paper"
equity_base: 1000

exchange:
  name: "binance"
  base_url: "https://api.binance.com"
  ws_url: "wss://stream.binance.com:9443/ws"
  allow_live: false

risk:
  max_position_pct: 1.0
  max_daily_loss_pct: 1.0

strategy:
  type: "simple_ma"
  short_window: 5
  long_window: 20
  min_ma_diff: 0.0
  cooldown_secs: 0

backtest:
  data_dir: "tests/fixtures/golden"
  symbol: "BTCUSDT"
  interval: "1h"
  start: "2024-01-01T00:00:00Z"
  end: "2024-01-10T22:00:00Z"
  initial_equity: 1000
  auto_download: false
  quiet_risk_logs: true
  flatten_on_end: true
  skip_plots: true

  fees:
    maker: 0.0
    taker: 0.0
    slippage_bp: 0.0

  sizing:
    type: "fixed_notional"
    trade_notional: 200

  strategy:
    type: "simple_ma"

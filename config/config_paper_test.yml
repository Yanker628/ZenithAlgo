symbol: "SOLUSDT"
timeframe: "1m"
mode: "paper"
equity_base: 1000

exchange:
  name: "binance"
  base_url: "https://api.binance.com"
  ws_url: "wss://stream.binance.com:9443/ws"
  allow_live: false
  symbols_allowlist: ["SOLUSDT"]

strategy:
  type: "simple_ma"
  params:
    short_window: 2
    long_window: 5
    stop_loss: 0.01
    take_profit: 0.02
    min_ma_diff: 0.0
    cooldown_secs: 0

risk:
  max_position_pct: 0.9
  max_daily_loss_pct: 0.5

sizing:
  type: "fixed_qty"
  qty: 0.1

ledger:
  enabled: true
  path: "dataset/state/paper_test.sqlite3"

recovery:
  enabled: true
  mode: "trade"

version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: zenithalgo-postgres
    environment:
      POSTGRES_DB: zenithalgo
      POSTGRES_USER: zenith
      POSTGRES_PASSWORD: zenith_dev_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zenith -d zenithalgo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
